<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
.flex-grid {
  display: flex;
  background-color: antiquewhite;
}
.col {
  flex: 1;
  background-color: greenyellow;
}
@media (max-width: 400px) {
  .flex-grid {
    display: block;
  }
}
.flex-grid-thirds {
  display: flex;
  justify-content: space-between;
}
.flex-grid-thirds .col {
  width: 32%;
}

   </style>
</head>
<body>
   <div class="flex-grid">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
</body>
</html>
